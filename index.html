<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Portfolio</title>

    <link rel="stylesheet" href="style.css">

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <header class="hero-section">
                <img data-speed=".6" class="hero" src="./img/hero.png">
                <div class="container">
                    <div data-speed=".75" class="main-header">
                        <h1 class="main-title">kosmodraiv portfolio</h1>
                    </div>
                </div>
            </header>
        
           <div class="portfolio">
            <div class="container">
                <main class="gallery">
                    <div data-speed=".9" class="gallery__left">
                      
                        <div class="text-block gallery__item">
                            <h2 class="text-block__h">OceanNFT</h2>
                            <p class="text-block__p">The main page of the site in neo-noir style.</p>
                        </div>
                        <a href="https://kosmodraiv.github.io/Ocean-NFT/" target="_blank"><img class="gallery__item" src="img/sites/nft.png" alt=""></a>
                        <div class="text-block gallery__item">
                            <h2 class="text-block__h">Studio Interior</h2>
                            <p class="text-block__p">Complete website in a minimalistic style.</p>
                        </div>
                        <a href="https://kosmodraiv.github.io/design-studio/" target="_blank"><img class="gallery__item" src="img/sites/studio.png" alt=""></a>
        
                        
        
        
                    </div>
                    <div data-speed="1.1" class="gallery__right">
        
                        <div class="text-block gallery__item">
                            <h2 class="text-block__h">Porten<br></h2>
                            <p class="text-block__p">The main page of the site in a classic style.</p>
                        </div>
                       
                        <a href="https://kosmodraiv.github.io/shop-porten/" target="_blank"><img class="gallery__item" src="img/sites/porten.jpg" alt=""></a>
                        <div class="text-block gallery__item">
                            <h2 class="text-block__h">Parallax</h2>
                            <p class="text-block__p">Website with parallax effect on online lesson.</p>
                        </div>
                        <a href="https://kosmodraiv.github.io/Parallax/" target="_blank"><img class="gallery__item" src="img/sites/parallax.jpg" alt=""></a>
        
                    </div>
                </main>
            </div>
           </div>
        </div>
    </div>

</body>
</html>
